<style>

body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100vh; 
  overflow: hidden; 
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  
  font-family: 'Ubuntu', sans-serif;
  color: white;
  /* ÿ™ŸÖ ÿ•ÿµŸÑÿßÿ≠ ÿßŸÑÿÆÿ∑ÿ£ ŸáŸÜÿß ÿ®ÿ•ÿ∂ÿßŸÅÿ© ÿßŸÑŸÅÿßÿµŸÑÿ© ÿßŸÑŸÖŸÜŸÇŸàÿ∑ÿ© */
  background-color: #EDEDED; 
  background-image: url("mybg.png");
  background-size: cover;
  background-position: center;
}

* { box-sizing: border-box; user-select: none; }


.overlay {
  position: absolute;
  inset: 0;
  background: rgba(5, 5, 10, 0.5); 
  backdrop-filter: blur(10px);
  z-index: 0;
}

/* lbalonat*/
.blobs-container {
  position: absolute;
  inset: 0;
  overflow: hidden;
  z-index: 1;
  pointer-events: none;
}

.blob {
  position: absolute;
  border-radius: 50%;
  filter: blur(60px);
  opacity: 0.6;
  animation: floatBlob 10s infinite ease-in-out alternate;
}

/* bal one*/
.blob:nth-child(1) {
  top: 10%; left: 20%;
  width: 300px; height: 300px;
  background: #6e57ff;
  animation-duration: 12s;
}

/* kora joj*/
.blob:nth-child(2) {
  bottom: 20%; right: 10%;
  width: 250px; height: 250px;
  background: #00c2ff;
  animation-duration: 15s;
  animation-delay: -5s;
}

/* kora 3*/
.blob:nth-child(3) {
  bottom: 10%; left: 30%;
  width: 200px; height: 200px;
  background: #ff0080;
  animation-duration: 18s;
  animation-delay: -2s;
}

@keyframes floatBlob {
  0% { transform: translate(0, 0) scale(1); }
  100% { transform: translate(40px, -40px) scale(1.1); }
}

/* effect dyal chbka*/
.tech-grid {
  position: absolute;
  inset: 0;
  background-image: 
    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
  background-size: 50px 50px;
  z-index: 2;
  pointer-events: none;
}


header {
  position: absolute;
  top: 20px;
  left: 0; width: 100%;
  z-index: 100;
  text-align: center;
  pointer-events: none;
}
header img {
  width: 180px;
  opacity: 0.9;
  filter: drop-shadow(0 0 10px rgba(255,255,255,0.2));
}

/* snad9*/
.panel {
  display: none; 
  position: relative;
  z-index: 10; 
  width: 90%;
  max-width: 500px;
  background: rgba(20, 20, 35, 0.6); 
  padding: 30px;
  border-radius: 24px;
  border: 1px solid rgba(255, 255, 255, 0.1);
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  backdrop-filter: blur(20px);
  animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
}

 /* show boxes clases*/

.active-panel {
  display: block !important;
}

@keyframes slideUp {
  from { opacity: 0; transform: translateY(40px) scale(0.95); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}


.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; 
}

.modal-content {
  background: rgba(30, 30, 40, 0.9);
  padding: 40px;
  border-radius: 20px;
  text-align: center;
  border: 1px solid rgba(110, 87, 255, 0.3);
  box-shadow: 0 0 30px rgba(110, 87, 255, 0.2);
  max-width: 400px;
  width: 90%;
}
.modal h2 { margin-top: 0; color: #fff; }
.warn { color: #ffcc00; font-size: 0.9rem; margin: 15px 0; }

.modal-actions { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }


button {
  padding: 12px 30px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  font-family: 'Poppins', sans-serif;
  font-weight: 600;
  font-size: 16px;
  transition: 0.3s;
}

.btn-primary {
  background: linear-gradient(135deg, #6e57ff, #00c2ff);
  color: white;
  box-shadow: 0 4px 15px rgba(110, 87, 255, 0.4);
}
.btn-primary:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 25px rgba(110, 87, 255, 0.6);
}

.btn-ghost {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: #ccc;
}
.btn-ghost:hover {
  background: rgba(255,255,255,0.1);
  color: white;
}

input[type="text"] {
  width: 100%;
  padding: 15px;
  border-radius: 12px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(0,0,0,0.4);
  color: white;
  text-align: center;
  font-size: 16px;
  font-family: 'Poppins', sans-serif;
  outline: none;
  margin-bottom: 15px;
}
input[type="text"]:focus { border-color: #6e57ff; }


.qcard h2 {
  font-weight: 600;
  font-size: 1.3rem;
  text-align: left;
  margin-bottom: 25px;
  line-height: 1.5;
}

.options { display: flex; flex-direction: column; gap: 12px; }

.opt {
  text-align: left;
  background: rgba(255, 255, 255, 0.05);
  padding: 15px;
  border-radius: 10px;
  cursor: pointer;
  transition: 0.2s;
  border: 1px solid transparent;
  display: flex;
  align-items: center;
}
.opt:hover { background: rgba(255, 255, 255, 0.15); border-color: rgba(255,255,255,0.3); }
.correct { background: rgba(40, 167, 69, 0.8) !important; border-color: #28a745; }
.wrong { background: rgba(220, 53, 69, 0.8) !important; border-color: #dc3545; }
.disabled { pointer-events: none; opacity: 0.6; }

#timer {
  width: 60px; height: 60px;
  border-radius: 50%;
  background: conic-gradient(#6e57ff, #00c2ff); 
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 24px;
  font-weight: 700;
  margin: 0 auto 20px;
  box-shadow: 0 0 20px rgba(110, 87, 255, 0.5);
  position: relative;
}
#timer::before {
  content: ''; position: absolute; inset: 4px; 
  background: #1a1a2e; border-radius: 50%; z-index: -1;
}

#cardPanel {
  width: 330px; height: 480px;
  padding: 0;
  background: url("card.png") center/cover no-repeat;
  border: none;
  
  box-shadow: 0 20px 60px rgba(0,0,0,0.7);
}
#cardImg {
  width: 140px; height: 140px;
  border-radius: 10%;
  position: absolute;
  top: 85px; left: 50%;
  transform: translateX(-50%);
  object-fit: cover;
  border: 4px solid rgba(255,255,255,0.2);
}
#cardName { position: absolute; top: 250px; width: 100%; text-align: center; font-weight: 700; font-size: 22px; text-shadow: 0 2px 4px rgba(0,0,0,0.8); }
#cardScore { position: absolute; top: 290px; width: 100%; text-align: center; font-size: 20px; }
#cardNote { position: absolute; top: 330px; width: 100%; text-align: center; padding: 0 20px; font-size: 15px; opacity: 0.9; }

</style>
</head>

<header><img src="logo.png" alt="Seismic Logo"></header>

<div class="overlay"></div>
<div class="blobs-container">
  <div class="blob"></div>
  <div class="blob"></div>
  <div class="blob"></div>
</div>
<div class="tech-grid"></div>

<div id="startModal" class="modal">
  <div class="modal-content">
    <h2>Are you true Seismian?</h2>
    <p class="warn"> You have only ONE attempt to prove that</p>
    <div class="modal-actions">
      <button class="btn-primary" id="startBtn">Start Quiz</button>
    </div>

</div>

<div id="quizPanel" class="panel">

  <div id="progressText" style="opacity:0.7; margin-bottom:10px; font-size:0.9rem">Question 1 / 20</div>

</div>

<div id="formPanel" class="panel" style="text-align: center;">
  <h2 style="margin-bottom: 10px;">Mission Complete!</h2>
  
  <input type="text" id="nameInput" placeholder="Enter your Discord username" maxlength="18">
  
  <label class="btn-ghost" style="display: inline-block; padding: 12px 30px; border-radius: 12px; cursor: pointer; margin-top: 10px;">
  Upload your PFP üì∑

  </label>
</div>

  <img id="cardImg" alt="">

  <h3 id="cardScore"></h3>

  let index = 0, score = 0, timeLeft = 15, timer = null;
  
  // elmnts
  const startModal = document.getElementById("startModal");
  const quizPanel = document.getElementById("quizPanel");
  const formPanel = document.getElementById("formPanel");
  const cardPanel = document.getElementById("cardPanel");
  const progressText = document.getElementById("progressText");
  const timerEl = document.getElementById("timer");
  const qWrap = document.getElementById("qWrap");
  const nameInput = document.getElementById("nameInput");
  const fileInput = document.getElementById("fileInput");
  const cardImg = document.getElementById("cardImg");
  const cardName = document.getElementById("cardName");
  const cardScore = document.getElementById("cardScore");
  const cardNote = document.getElementById("cardNote");

  
  try {
    const decoded = decodeURIComponent(escape(window.atob(SECURE_DATA)));
    QUESTIONS = JSON.parse(decoded);
  } catch(e) { console.error(e); QUESTIONS=[]; }

  // check if any data in lcl strg
  try {
    const saved = localStorage.getItem("seismic_done");
    if(saved) {
      const d = JSON.parse(saved);
      startModal.style.display = "none"; 
      showCardFromStorage(d);
      return;
    }
  } catch(e){}

  
  function showPanel(panelName) {
  
    quizPanel.classList.remove("active-panel");
    formPanel.classList.remove("active-panel");
    cardPanel.classList.remove("active-panel");
    
    
    if(panelName) panelName.classList.add("active-panel");
  }

  
  document.getElementById("startBtn").onclick = () => {
    if(QUESTIONS.length === 0) return;
    startModal.style.display = "none"; 
    startQuiz();
  };
  
  document.getElementById("cancelStart").onclick = () => location.reload();

  
  function startQuiz() {
    index = 0; score = 0; timeLeft = 15;
    showPanel(quizPanel); 
    renderQuestion();
    startTimer();
  }

  function renderQuestion() {
    const q = QUESTIONS[index];
    progressText.textContent = `Question ${index+1} / ${QUESTIONS.length}`;
    qWrap.innerHTML = "";

    const h2 = document.createElement("h2");
    h2.textContent = q.q;
    qWrap.appendChild(h2);

    const box = document.createElement("div");
    box.className = "options";

    let answers = q.a.map((txt, idx) => ({ txt: txt, originalIdx: idx }));
    answers.sort(() => Math.random() - 0.5);

    answers.forEach((item) => {
      const b = document.createElement("div");
      b.className = "opt";
      b.textContent = item.txt;
      b.dataset.idx = item.originalIdx;
      b.onclick = () => choose(item.originalIdx, b);
      box.appendChild(b);
    });
    qWrap.appendChild(box);
  }

  function choose(chosenIdx, el) {
    const correctIdx = QUESTIONS[index].c;
    const allOpts = document.querySelectorAll(".opt");
    allOpts.forEach(o => o.classList.add("disabled"));

    if(chosenIdx === correctIdx) {
      el.classList.add("correct");
      score++;
    } else {
      el.classList.add("wrong");
      const correctBtn = document.querySelector(`.opt[data-idx="${correctIdx}"]`);
      if(correctBtn) correctBtn.classList.add("correct");
    }
    
    clearInterval(timer);
    setTimeout(nextQuestion, 800);
  }


  function startTimer() {
    clearInterval(timer);
    timeLeft = 15;
    timerEl.textContent = timeLeft;
    timer = setInterval(() => {
      timeLeft--;
      timerEl.textContent = timeLeft;
      if(timeLeft <= 0) {
        clearInterval(timer);
        const allOpts = document.querySelectorAll(".opt");
        allOpts.forEach(o => o.classList.add("disabled"));
        const correctIdx = QUESTIONS[index].c;
        const correctBtn = document.querySelector(`.opt[data-idx="${correctIdx}"]`);
        if(correctBtn) correctBtn.classList.add("correct");
        setTimeout(nextQuestion, 1000);
      }
    }, 1000);
  }

  function nextQuestion() {
    index++;
    if(index < QUESTIONS.length) {
      renderQuestion();
      startTimer();
    } else {
      finishQuiz();
    }
  }

  function finishQuiz() {
    clearInterval(timer);
    showPanel(formPanel); 
  }

  // 
  function generateCard() {
    if(!nameInput.value || !fileInput.files[0]) return;
    const r = new FileReader();
    r.onload = e => {
      const img = e.target.result;
      const finalScore = `${score} / ${QUESTIONS.length}`;
      const note = score<=5?"Just Visiting":score<=10?"Potential Believet":score<=15?"Loyal Supporter":"Seismic Guardian üíé";
      
      showPanel(cardPanel);
      
      cardImg.src = img;
      cardName.textContent = nameInput.value;
      cardScore.textContent = finalScore;
      cardNote.textContent = note;
      
      try {
        localStorage.setItem("seismic_done", JSON.stringify({
          name: nameInput.value, img: img, score: finalScore, note: note
        }));
      } catch(err){}
    };
    r.readAsDataURL(fileInput.files[0]);
  }
  
  function showCardFromStorage(d) {
    showPanel(cardPanel);
    cardImg.src = d.img;
    cardName.textContent = d.name;
    cardScore.textContent = d.score;
    cardNote.textContent = d.note;
  }

  nameInput.addEventListener("input", generateCard);
  fileInput.addEventListener("change", generateCard);
});
